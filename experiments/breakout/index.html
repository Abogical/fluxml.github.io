<style>
	canvas { background: #eee; }
	.board { height: 400px; }
	#game { 
		width: 500px; 
		margin: 30px auto; 
		box-shadow: 2px 3px 5px #aaa; 
		border-radius: 6px; 
		overflow: hidden;
	}
	.overlay > * {
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
		background: rgba(0, 0,0, .4);
		transition: all .5s linear;
		opacity: 1;
	}

	#start, #gameOver{
		display: flex;
		-webkit-justify-content: center;
		        justify-content: center;
		align-items: center;
		flex-direction: column;
	}

	#overlay p{
		height: fit-content;
		font-size: 28px;
	}

	.hidden{
		opacity: 0;
		pointer-events: none;
	}
</style>
<link rel="stylesheet" href="../experiments.css">
<link rel="stylesheet" href="/tools/game/css/style.css">
<link rel="stylesheet" href="/tools/progressBar/css/progressBar.css">

<div class="content">
	<div class="container">
		<h1>Flux Experiment: Breakout Game</h1>
		<div class="demo_wrapper">
			<div id="game">
				<div id="controls">
					<div class="heading">Breakout</div>
					<div class="options">
						<div class="human option selected" data-state="human"></div>
						<div class="comp option" data-state="computer"></div>
					</div>
				</div>

				<div class="board">
					<canvas id="playground"></canvas>
					<div class="overlay">
						<div id="start" class="screen">
							<h2>Press [Enter] to start</h2>
						</div>
						<div id="gameOver" class="screen hidden">
							<h1> Game Over</h1>
							<p>Press [Enter] to play again</p>
						</div>
					</div>
				</div>
			</div>
			<div class="instructions">
				<h3>Instructions</h3>
				<p class=""> Use arrow keys to move the paddle</p>
				<a href="#"><div class="code_link">See code</div></a>
			</div>
		</div>
	</div>
</div>
