<style>
	.board { height: 500px; }
	#game { 
		width: 500px; 
		margin: 30px auto; 
		box-shadow: 2px 3px 5px #aaa; 
		border-radius: 6px; 
		overflow: hidden;
	}
	.pass{
		margin: 0 15px;
	    border: 1px solid #41822a;
	    border-radius: 3px;
	    padding: 3px 15px;
	    cursor: pointer
	}

	.overlay{
		pointer-events: none;
	}
	.overlay > * {
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
		background: rgba(0, 0,0, .4);
		transition: all .5s linear;
		opacity: 1;
		z-index: 999;
		pointer-events: none;
	}
	#gameOver{
		display: flex;
		-webkit-justify-content: center;
		        justify-content: center;
		align-items: center;
		flex-direction: column;
	}

	#overlay p{
		height: fit-content;
		font-size: 28px;
	}

	.hidden{
		opacity: 0;
		pointer-events: none;
	}
</style>

<div class="content">
	<div class="container">
		<h1>Flux Experiment: Chess Game</h1>
		<div class="demo_wrapper">
			<div id="game">
				<div id="controls">
					<div class="heading">Chess</div>
					<div class="options">
						<div class="human option selected" data-state="human"></div>
						<div class="comp option" data-state="computer"></div>
					</div>
				</div>
				<div class="board">
					<div id="playground" style="width: 500px;">
						
					</div>
					<div class="overlay">
						<div id="gameOver" class="screen hidden">
							<h1> Game Over</h1>
							<p>Click to play again</p>
						</div>
					</div>
				</div>
			</div>
			<div class="instructions">
				<h3>Instructions</h3>
				<p class=""> Human plays white, computer plays black. Drag and drop to move pieces. Standard rules apply</p>
				<a href="#"><div class="code_link">See code</div></a>
			</div>
		</div>
	</div>
</div>
